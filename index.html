<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Style Calendar | Flash In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-blur"></div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="date-display">
                <h1 id="selected-day-num">28</h1>
                <p id="selected-day-name">Aralık Pazar</p>
            </div>
            
            <div class="event-section">
                <h3>ETKİNLİKLER</h3>
                <div id="event-list-display">
                    </div>
            </div>

            <div class="add-event-box">
                <input type="text" id="eventInput" placeholder="Yeni etkinlik...">
                <button onclick="saveEvent()">Ekle</button>
            </div>
        </aside>

        <main class="calendar-main">
            <header class="cal-header">
                <h2 id="month-year-title">Aralık 2025</h2>
                <div class="nav">
                    <button onclick="changeMonth(-1)">&lt;</button>
                    <button onclick="changeMonth(1)">&gt;</button>
                </div>
            </header>

            <div class="weekdays">
                <span>Pzt</span><span>Sal</span><span>Çar</span><span>Per</span><span>Cum</span><span>Cmt</span><span>Paz</span>
            </div>

            <div class="days-grid" id="days-grid"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
